# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Frontend URL (for QR code verification)
# For production deployment: Set via environment variable FRONTEND_URL
frontend.url=${FRONTEND_URL:http://localhost:5173}

# Database Configuration
# For production: These will be overridden by DATABASE_URL environment variable on Render
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/certificate_system}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:1234}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Database Pool Configuration
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000

# File Upload Configuration
