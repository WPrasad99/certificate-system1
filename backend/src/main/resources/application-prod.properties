# Production Configuration for Render + Supabase
# DO NOT commit this file with real credentials - use environment variables!

# Database Configuration (Supabase PostgreSQL)
# We prioritize SPRING_DATASOURCE_URL/USERNAME/PASSWORD from Environment Variables
# The placeholders below ensuring we fallback correctly if specific vars are set
spring.datasource.url=${SPRING_DATASOURCE_URL:${DATABASE_URL:jdbc:postgresql://localhost:5432/certificate_db}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${DB_USERNAME:postgres}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:postgres}}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
# Removed deprecated dialect as requested by logs
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false
# Improve startup speed and compatibility with cloud databases/poolers
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Force SSL for Supabase connection
spring.datasource.hikari.data-source-properties.ssl=true
spring.datasource.hikari.data-source-properties.sslmode=require

# Server Configuration (Render sets PORT env variable)
server.port=${PORT:8080}
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Email Configuration (Gmail)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:noreply@example.com}
spring.mail.password=${EMAIL_APP_PASSWORD:password_placeholder}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# JWT Configuration
jwt.secret=${JWT_SECRET:change-this-to-a-secure-random-string-min-256-bits}
jwt.expiration=86400000

# OAuth2 Configuration (Google)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your-client-secret}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${FRONTEND_URL:http://localhost:5173}/oauth2/callback
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,https://localhost:5173}

# Supabase Storage Configuration
supabase.url=${SUPABASE_URL:}
supabase.key=${SUPABASE_SERVICE_KEY:}
supabase.bucket=${SUPABASE_BUCKET:certificates}

# Logging Configuration
logging.level.root=INFO
logging.level.com.certificate=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Application Info
app.name=CertiCraft
app.version=1.0.0
app.frontend-url=${FRONTEND_URL:http://localhost:5173}
